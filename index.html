<style>
    body {
        margin: 0;
        text-align: center;
        font-family: Segoe UI;
    }
    h1 {
        margin-top: 15%;
        font-size: 40px;
    }

    p {
        margin: 20px;
        font-size: 20px;
    }

    input {
        width: 20%;
        height: 3%;
        border: 1px solid black;
        border-radius: 10px;
        padding-left: 7.5px;
    }

    input:focus {
        outline: none;
    }
</style>
<title>Polygon Unbloxer</title>
    <link rel="icon" href="kix-favicon7.ico" type="image/icon type">
    <div id="content">
        <h1>Polygon</h1>
        <p>Browse freely, without restrictions.</p>
        <input placeholder="Ex: iceyproxy.ga" autofocus type="text" id="text">
    </div>
    <iframe id="iframe" frameborder="0" width="0%" height="0%"></iframe>
<script>
        document.addEventListener('keydown', function (event) {
            if (event.keyCode === 13) {
                var text = "https://" + document.getElementById("text").value;
                document.getElementById('iframe').src = text;
                document.getElementById('iframe').width = "100%";
                document.getElementById('iframe').height = "100%";
                document.getElementById("content").innerHTML = '';
            }
        });
</script>
